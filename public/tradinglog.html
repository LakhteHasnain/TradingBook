<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Trading Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.5;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 200;
            letter-spacing: -0.02em;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 300;
        }

        .file-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .file-status.no-file {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.2);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00D4AA;
        }

        .status-indicator.inactive {
            background: #FF6B6B;
        }

        .balance-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(20px);
        }

        .controls-row {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .controls-left {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }

        .balance-card {
            text-align: center;
            padding: 24px 16px;
        }

        .balance-value {
            font-size: 2.4rem;
            font-weight: 200;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .balance-label {
            color: #666;
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .profit { color: #00D4AA; }
        .loss { color: #FF6B6B; }

        input, select, button, textarea {
            padding: 16px 20px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            color: #e8e8e8;
            font-size: 15px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.04);
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
        }

        button {
            cursor: pointer;
            font-weight: 400;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: #ffffff;
            color: #000;
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            border: 1px solid rgba(255,255,255,0.15);
            background: transparent;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.25);
        }

        .btn-success {
            background: rgba(0, 212, 170, 0.2);
            border: 1px solid rgba(0, 212, 170, 0.3);
            color: #00D4AA;
        }

        .btn-success:hover {
            background: rgba(0, 212, 170, 0.3);
        }

        .btn-minimal {
            background: none;
            border: none;
            color: #666;
            font-size: 13px;
            padding: 8px 12px;
        }

        .btn-minimal:hover {
            color: #ffffff;
        }

        .btn-danger {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
        }

        .btn-danger:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 32px;
            background: rgba(255,255,255,0.02);
            border-radius: 16px;
            padding: 4px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .tab {
            flex: 1;
            padding: 14px 24px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            color: #666;
            font-weight: 400;
        }

        .tab.active {
            background: #ffffff;
            color: #000;
            font-weight: 500;
        }

        .trade-form {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-upload-wrapper {
            margin-bottom: 20px;
        }

        .chart-upload-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: start;
            margin-bottom: 20px;
        }

        .chart-upload-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chart-upload-label {
            display: inline-block;
            padding: 16px 24px;
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        .chart-upload-label:hover {
            border-color: rgba(255,255,255,0.2);
            color: #ffffff;
        }

        .chart-upload-label.has-file {
            border-color: rgba(0, 212, 170, 0.3);
            background: rgba(0, 212, 170, 0.05);
            color: #00D4AA;
        }

        .chart-preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .chart-preview {
            max-width: 200px;
            max-height: 120px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .chart-preview:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.2);
        }

        .chart-preview.error {
            border-color: rgba(255, 107, 107, 0.3);
            opacity: 0.5;
        }

        .chart-remove-btn {
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 6px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-remove-btn:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .form-footer {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .trades-list {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            overflow: hidden;
        }

        .trade-item {
            padding: 32px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: background 0.3s ease;
        }

        .trade-item:hover {
            background: rgba(255,255,255,0.02);
        }

        .trade-item:last-child {
            border-bottom: none;
        }

        .trade-header {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 32px;
            align-items: center;
            margin-bottom: 24px;
        }

        .trade-pair {
            font-weight: 400;
            font-size: 1.3rem;
            letter-spacing: -0.01em;
        }

        .trade-date {
            color: #666;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .trade-side {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            min-width: 60px;
        }

        .side-long {
            background: rgba(0, 212, 170, 0.1);
            color: #00D4AA;
            border: 1px solid rgba(0, 212, 170, 0.2);
        }

        .side-short {
            background: rgba(255, 107, 107, 0.1);
            color: #FF6B6B;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .trade-pnl {
            font-weight: 300;
            font-size: 1.4rem;
            text-align: right;
            letter-spacing: -0.01em;
        }

        .trade-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 24px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .detail-label {
            color: #666;
            font-size: 0.85rem;
        }

        .detail-value {
            color: #e8e8e8;
            font-weight: 400;
        }

        .trade-chart {
            max-width: 120px;
            max-height: 80px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .trade-chart:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.2);
        }

        .trade-chart.error {
            border-color: rgba(255, 107, 107, 0.3);
            opacity: 0.5;
        }

        .notes-section {
            margin-top: 20px;
            padding: 16px 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state p {
            font-size: 1.1rem;
            font-weight: 300;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16,16,16,0.95);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 12px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }

        .close-modal:hover {
            color: #ffffff;
        }

        .file-manager {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 20px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .file-item {
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.1);
        }

        .file-item.active {
            border-color: rgba(0, 212, 170, 0.3);
            background: rgba(0, 212, 170, 0.05);
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .file-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 12px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .success-message, .error-message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.2);
            color: #00D4AA;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
        }

        .new-file-form {
            display: none;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            margin-top: 20px;
        }

        .new-file-form.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .trade-header {
                grid-template-columns: 1fr;
                gap: 16px;
                text-align: left;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls-left {
                flex-wrap: wrap;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }
        }

        /* File input styling */
        input[type="file"] {
            display: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trading Journal</h1>
            <div class="subtitle">Premium Trading Analytics with Excel Integration</div>
        </div>

        <!-- Messages -->
        <div id="messages"></div>

        <!-- File Status -->
        <div class="file-status no-file" id="fileStatus">
            <div class="status-indicator inactive"></div>
            <span>No active file - Load or create a file to get started</span>
        </div>

        <!-- File Manager -->
        <div class="file-manager">
            <h3 style="margin-bottom: 20px; color: #ffffff;">File Management</h3>
            
            <div class="controls-row">
                <div class="controls-left">
                    <input type="file" id="excelFile" accept=".xlsx,.xls,.csv">
                    <button class="btn-secondary" onclick="document.getElementById('excelFile').click()">Upload File</button>
                    <button class="btn-primary" onclick="saveToServer()" id="saveBtn" disabled>Save Changes</button>
                    <button class="btn-success" onclick="downloadFile()" id="downloadBtn" disabled>Download</button>
                    <button class="btn-secondary" onclick="toggleNewFileForm()">New File</button>
                </div>
                <div>
                    <button class="btn-minimal" onclick="refreshFileList()">Refresh</button>
                </div>
            </div>

            <!-- New File Form -->
            <div class="new-file-form" id="newFileForm">
                <div style="display: flex; gap: 16px; align-items: end;">
                    <div style="flex: 1;">
                        <input type="text" id="newFileName" placeholder="Enter file name (e.g., 'My Trading Journal')">
                    </div>
                    <button class="btn-primary" onclick="createNewFile()">Create</button>
                    <button class="btn-minimal" onclick="toggleNewFileForm()">Cancel</button>
                </div>
            </div>

            <!-- Files List -->
            <div class="files-grid" id="filesGrid">
                <!-- Files will be loaded here -->
            </div>
        </div>

        <!-- Balance Section -->
        <div class="balance-section">
            <div class="controls-row">
                <div class="controls-left">
                    <input type="number" id="startingBalance" placeholder="Starting Balance" value="10000">
                    <button class="btn-secondary" onclick="updateStartingBalance()">Set Balance</button>
                </div>
                <div>
                    <button class="btn-minimal" onclick="clearAllData()">Clear All</button>
                </div>
            </div>
            
            <div class="balance-grid">
                <div class="balance-card">
                    <div class="balance-value" id="currentBalance">$10,000</div>
                    <div class="balance-label">Current Balance</div>
                </div>
                <div class="balance-card">
                    <div class="balance-value profit" id="totalProfit">$0</div>
                    <div class="balance-label">Total P&L</div>
                </div>
                <div class="balance-card">
                    <div class="balance-value" id="winRate">0%</div>
                    <div class="balance-label">Win Rate</div>
                </div>
                <div class="balance-card">
                    <div class="balance-value" id="totalTrades">0</div>
                    <div class="balance-label">Total Trades</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('crypto')">Crypto</button>
            <button class="tab" onclick="switchTab('forex')">Forex</button>
        </div>

        <!-- Trade Form -->
        <div class="trade-form">
            <div class="form-grid">
                <input type="text" id="pair" placeholder="BTC/USDT">
                <select id="side">
                    <option value="Long">Long</option>
                    <option value="Short">Short</option>
                </select>
                <input type="number" id="entryPrice" placeholder="Entry Price" step="0.01">
                <input type="number" id="exitPrice" placeholder="Exit Price" step="0.01">
                <input type="number" id="quantity" placeholder="Quantity" step="0.001">
                <input type="number" id="leverage" placeholder="Leverage" value="1">
            </div>
            
            <div class="form-row">
                <input type="number" id="stopLoss" placeholder="Stop Loss Price" step="0.01">
                <input type="number" id="takeProfit" placeholder="Take Profit Price" step="0.01">
            </div>
            
            <div class="form-row">
                <input type="number" id="slPoints" placeholder="SL Points" step="0.01">
                <input type="number" id="tpPoints" placeholder="TP Points" step="0.01">
            </div>

            <div class="chart-upload-section">
                <div class="chart-upload-controls">
                    <input type="file" id="chartImage" accept="image/*">
                    <label for="chartImage" class="chart-upload-label" id="chartUploadLabel">
                        📊 Upload Chart Image
                    </label>
                </div>
                <div class="chart-preview-container" id="chartPreviewContainer" style="display: none;">
                    <img id="chartPreview" class="chart-preview" onclick="viewChart(this.src)">
                    <button type="button" class="chart-remove-btn" onclick="removeChart()">Remove</button>
                </div>
            </div>

            <div class="form-footer">
                <textarea id="notes" placeholder="Trade notes, strategy, lessons learned..." rows="3"></textarea>
                <button class="btn-primary" onclick="addTrade()" id="addTradeBtn">Add Trade</button>
            </div>
        </div>

        <!-- Trades List -->
        <div class="trades-list" id="tradesList">
            <div class="empty-state">
                <p>No trades recorded yet</p>
            </div>
        </div>
    </div>

    <!-- Modal for chart viewing -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <img id="modalChart" src="" alt="Chart">
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        let startingBalance = 10000;
        let trades = [];
        let currentTab = 'crypto';
        let editingTradeId = null;
        let activeFileName = null;
        let hasUnsavedChanges = false;
        let currentChartPath = null; // Track current chart

        // File handling
        document.getElementById('excelFile').addEventListener('change', uploadFile);
        document.getElementById('chartImage').addEventListener('change', uploadChartImage);

        // Initialize
        window.addEventListener('load', () => {
            checkActiveFile();
            refreshFileList();
        });

        // Helper function to build correct image URL
        function buildImageUrl(imagePath) {
            if (!imagePath) return null;
            
            // If it's already a full URL, return as is
            if (imagePath.startsWith('http://') || imagePath.startsWith('https://')) {
                return imagePath;
            }
            
            // If it starts with /api/, build the full URL
            if (imagePath.startsWith('/api/')) {
                return `http://localhost:3000${imagePath}`;
            }
            
            // If it's just a path like /chart/filename, build the full URL
            if (imagePath.startsWith('/chart/')) {
                return `http://localhost:3000/api${imagePath}`;
            }
            
            // If it's just a filename, assume it's in the charts directory
            return `http://localhost:3000/api/chart/${imagePath}`;
        }

        // API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API request failed');
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showMessage(error.message, 'error');
                throw error;
            }
        }

        async function uploadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                showMessage('Uploading file...', 'info');
                
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    trades = result.trades;
                    activeFileName = result.fileName;
                    hasUnsavedChanges = false;
                    
                    updateFileStatus();
                    updateButtons();
                    renderTrades();
                    updateStats();
                    refreshFileList();
                    
                    showMessage(`File "${result.fileName}" loaded successfully`, 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage('Error uploading file: ' + error.message, 'error');
            }
        }

        async function saveToServer() {
            if (!activeFileName) {
                showMessage('No active file to save to', 'error');
                return;
            }

            try {
                showMessage('Saving changes...', 'info');
                
                const result = await apiCall('/save', {
                    method: 'POST',
                    body: JSON.stringify({
                        trades: trades,
                        startingBalance: startingBalance
                    })
                });

                hasUnsavedChanges = false;
                updateButtons();
                showMessage(result.message, 'success');
                
            } catch (error) {
                showMessage('Error saving file: ' + error.message, 'error');
            }
        }

        async function downloadFile() {
            if (!activeFileName) {
                showMessage('No active file to download', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/download`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = activeFileName;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    showMessage('File downloaded successfully', 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showMessage('Error downloading file: ' + error.message, 'error');
            }
        }

        async function createNewFile() {
            const fileName = document.getElementById('newFileName').value.trim();
            if (!fileName) {
                showMessage('Please enter a file name', 'error');
                return;
            }

            try {
                showMessage('Creating new file...', 'info');
                
                const result = await apiCall('/create-new', {
                    method: 'POST',
                    body: JSON.stringify({
                        fileName: fileName,
                        trades: trades,
                        startingBalance: startingBalance
                    })
                });

                activeFileName = result.fileName;
                hasUnsavedChanges = false;
                
                updateFileStatus();
                updateButtons();
                refreshFileList();
                toggleNewFileForm();
                
                showMessage(result.message, 'success');
                
            } catch (error) {
                showMessage('Error creating file: ' + error.message, 'error');
            }
        }

        async function loadFile(fileName) {
            try {
                showMessage('Loading file...', 'info');
                
                const result = await apiCall('/load-file', {
                    method: 'POST',
                    body: JSON.stringify({ fileName: fileName })
                });

                trades = result.trades;
                activeFileName = result.fileName;
                hasUnsavedChanges = false;
                
                updateFileStatus();
                updateButtons();
                renderTrades();
                updateStats();
                refreshFileList();
                
                showMessage(result.message, 'success');
                
            } catch (error) {
                showMessage('Error loading file: ' + error.message, 'error');
            }
        }

        async function deleteFile(fileName) {
            if (!confirm(`Delete file "${fileName}"? This cannot be undone.`)) {
                return;
            }

            try {
                showMessage('Deleting file...', 'info');
                
                const result = await apiCall(`/files/${encodeURIComponent(fileName)}`, {
                    method: 'DELETE'
                });

                if (activeFileName === fileName) {
                    activeFileName = null;
                    hasUnsavedChanges = false;
                    updateFileStatus();
                    updateButtons();
                }
                
                refreshFileList();
                showMessage(result.message, 'success');
                
            } catch (error) {
                showMessage('Error deleting file: ' + error.message, 'error');
            }
        }

        async function refreshFileList() {
            try {
                const files = await apiCall('/files');
                renderFilesList(files);
            } catch (error) {
                showMessage('Error loading files list', 'error');
            }
        }

        async function checkActiveFile() {
            try {
                const result = await apiCall('/active-file');
                if (result.hasActiveFile) {
                    activeFileName = result.fileName;
                    updateFileStatus();
                    updateButtons();
                }
            } catch (error) {
                console.log('No active file');
            }
        }

        // UI Functions
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `${type}-message`;
            messageElement.textContent = message;
            
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(messageElement);
            
            if (type !== 'error') {
                setTimeout(() => {
                    messagesDiv.innerHTML = '';
                }, 3000);
            }
        }

        function updateFileStatus() {
            const statusDiv = document.getElementById('fileStatus');
            const indicator = statusDiv.querySelector('.status-indicator');
            const text = statusDiv.querySelector('span') || statusDiv.lastChild;
            
            if (activeFileName) {
                statusDiv.className = 'file-status';
                indicator.className = 'status-indicator';
                text.textContent = `Active file: ${activeFileName}${hasUnsavedChanges ? ' (unsaved changes)' : ''}`;
            } else {
                statusDiv.className = 'file-status no-file';
                indicator.className = 'status-indicator inactive';
                text.textContent = 'No active file - Load or create a file to get started';
            }
        }

        function updateButtons() {
            const saveBtn = document.getElementById('saveBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            saveBtn.disabled = !activeFileName || !hasUnsavedChanges;
            downloadBtn.disabled = !activeFileName;
        }

        function renderFilesList(files) {
            const filesGrid = document.getElementById('filesGrid');
            
            if (files.length === 0) {
                filesGrid.innerHTML = '<div class="empty-state"><p>No files found</p></div>';
                return;
            }

            filesGrid.innerHTML = files.map(file => `
                <div class="file-item ${file.name === activeFileName ? 'active' : ''}">
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">
                        Size: ${(file.size / 1024).toFixed(1)} KB<br>
                        Modified: ${new Date(file.modified).toLocaleDateString()}
                    </div>
                    <div class="file-actions">
                        <button class="btn-small btn-secondary" onclick="loadFile('${file.name}')">Load</button>
                        <button class="btn-small btn-danger" onclick="deleteFile('${file.name}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleNewFileForm() {
            const form = document.getElementById('newFileForm');
            const input = document.getElementById('newFileName');
            
            if (form.classList.contains('show')) {
                form.classList.remove('show');
                input.value = '';
            } else {
                form.classList.add('show');
                input.focus();
            }
        }

        function markUnsavedChanges() {
            if (activeFileName) {
                hasUnsavedChanges = true;
                updateFileStatus();
                updateButtons();
            }
        }

        async function uploadChartImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('chart', file);

            try {
                showMessage('Uploading chart image...', 'info');
                
                const response = await fetch(`${API_BASE}/upload-chart`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    currentChartPath = result.chartPath;
                    
                    // Update UI with proper URL
                    const preview = document.getElementById('chartPreview');
                    const container = document.getElementById('chartPreviewContainer');
                    const label = document.getElementById('chartUploadLabel');
                    
                    const imageUrl = buildImageUrl(result.chartPath);
                    preview.src = imageUrl;
                    preview.onerror = function() {
                        this.classList.add('error');
                        console.error('Failed to load image:', imageUrl);
                        showMessage('Chart uploaded but failed to display preview', 'warning');
                    };
                    preview.onload = function() {
                        this.classList.remove('error');
                    };
                    
                    container.style.display = 'flex';
                    label.textContent = '✅ Chart Uploaded';
                    label.classList.add('has-file');
                    
                    showMessage('Chart uploaded successfully', 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage('Error uploading chart: ' + error.message, 'error');
                currentChartPath = null;
            }
        }

        function removeChart() {
            const preview = document.getElementById('chartPreview');
            const container = document.getElementById('chartPreviewContainer');
            const label = document.getElementById('chartUploadLabel');
            const input = document.getElementById('chartImage');
            
            // Reset UI
            preview.src = '';
            preview.classList.remove('error');
            container.style.display = 'none';
            label.textContent = '📊 Upload Chart Image';
            label.classList.remove('has-file');
            input.value = '';
            
            // Clear current chart path
            currentChartPath = null;
            
            showMessage('Chart removed', 'info');
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const pairInput = document.getElementById('pair');
            pairInput.placeholder = tab === 'crypto' ? 'BTC/USDT' : 'EUR/USD';
            
            renderTrades();
            updateStats();
        }

        function updateStartingBalance() {
            const input = document.getElementById('startingBalance');
            startingBalance = parseFloat(input.value) || 10000;
            updateStats();
            markUnsavedChanges();
        }

        function addTrade() {
            const pair = document.getElementById('pair').value;
            const side = document.getElementById('side').value;
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const exitPrice = parseFloat(document.getElementById('exitPrice').value);
            const quantity = parseFloat(document.getElementById('quantity').value);
            const leverage = parseFloat(document.getElementById('leverage').value) || 1;
            const stopLoss = parseFloat(document.getElementById('stopLoss').value) || 0;
            const takeProfit = parseFloat(document.getElementById('takeProfit').value) || 0;
            const slPoints = parseFloat(document.getElementById('slPoints').value) || 0;
            const tpPoints = parseFloat(document.getElementById('tpPoints').value) || 0;
            const notes = document.getElementById('notes').value;

            if (!pair || !entryPrice || !exitPrice || !quantity) {
                showMessage('Please fill in required fields: Pair, Entry Price, Exit Price, Quantity', 'error');
                return;
            }

            const trade = {
                id: editingTradeId || Date.now(),
                type: currentTab,
                pair: pair.toUpperCase(),
                side,
                entryPrice,
                exitPrice,
                quantity,
                leverage,
                stopLoss,
                takeProfit,
                slPoints,
                tpPoints,
                date: new Date().toLocaleDateString(),
                notes,
                chartImage: currentChartPath, // Use the uploaded chart path
                pnl: calculatePnL(side, entryPrice, exitPrice, quantity, leverage)
            };

            saveTrade(trade);
        }

        function saveTrade(trade) {
            if (editingTradeId) {
                const index = trades.findIndex(t => t.id === editingTradeId);
                trades[index] = trade;
                editingTradeId = null;
                document.getElementById('addTradeBtn').textContent = 'Add Trade';
            } else {
                trades.unshift(trade);
            }

            clearForm();
            renderTrades();
            updateStats();
            markUnsavedChanges();
        }

        function clearForm() {
            document.getElementById('pair').value = '';
            document.getElementById('entryPrice').value = '';
            document.getElementById('exitPrice').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('leverage').value = '1';
            document.getElementById('stopLoss').value = '';
            document.getElementById('takeProfit').value = '';
            document.getElementById('slPoints').value = '';
            document.getElementById('tpPoints').value = '';
            document.getElementById('notes').value = '';
            
            // Clear chart
            removeChart();
        }

        function calculatePnL(side, entryPrice, exitPrice, quantity, leverage) {
            let pnl = 0;
            if (side === 'Long') {
                pnl = (exitPrice - entryPrice) * quantity * leverage;
            } else {
                pnl = (entryPrice - exitPrice) * quantity * leverage;
            }
            return pnl;
        }

        function editTrade(id) {
            const trade = trades.find(t => t.id === id);
            if (!trade) return;

            editingTradeId = id;
            document.getElementById('pair').value = trade.pair;
            document.getElementById('side').value = trade.side;
            document.getElementById('entryPrice').value = trade.entryPrice;
            document.getElementById('exitPrice').value = trade.exitPrice;
            document.getElementById('quantity').value = trade.quantity;
            document.getElementById('leverage').value = trade.leverage;
            document.getElementById('stopLoss').value = trade.stopLoss || '';
            document.getElementById('takeProfit').value = trade.takeProfit || '';
            document.getElementById('slPoints').value = trade.slPoints || '';
            document.getElementById('tpPoints').value = trade.tpPoints || '';
            document.getElementById('notes').value = trade.notes;
            
            // Handle chart image for editing
            if (trade.chartImage) {
                currentChartPath = trade.chartImage;
                const preview = document.getElementById('chartPreview');
                const container = document.getElementById('chartPreviewContainer');
                const label = document.getElementById('chartUploadLabel');
                
                const imageUrl = buildImageUrl(trade.chartImage);
                preview.src = imageUrl;
                preview.onerror = function() {
                    this.classList.add('error');
                    console.error('Failed to load image:', imageUrl);
                };
                preview.onload = function() {
                    this.classList.remove('error');
                };
                
                container.style.display = 'flex';
                label.textContent = '✅ Chart Loaded';
                label.classList.add('has-file');
            }
            
            document.getElementById('addTradeBtn').textContent = 'Update Trade';
            
            document.querySelector('.trade-form').scrollIntoView({ behavior: 'smooth' });
        }

        function deleteTrade(id) {
            if (confirm('Delete this trade?')) {
                trades = trades.filter(trade => trade.id !== id);
                renderTrades();
                updateStats();
                markUnsavedChanges();
            }
        }

        function viewChart(imageSrc) {
            const imageUrl = buildImageUrl(imageSrc);
            document.getElementById('modalChart').src = imageUrl;
            document.getElementById('chartModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('chartModal').style.display = 'none';
        }

        function renderTrades() {
            const tradesList = document.getElementById('tradesList');
            const filteredTrades = trades.filter(trade => trade.type === currentTab);

            if (filteredTrades.length === 0) {
                tradesList.innerHTML = `
                    <div class="empty-state">
                        <p>No ${currentTab} trades recorded yet</p>
                    </div>
                `;
                return;
            }

            tradesList.innerHTML = filteredTrades.map(trade => {
                const chartImageHtml = trade.chartImage ? 
                    `<img src="${buildImageUrl(trade.chartImage)}" class="trade-chart" onclick="viewChart('${trade.chartImage}')" 
                          onerror="this.classList.add('error'); console.error('Failed to load chart image:', this.src);"
                          onload="this.classList.remove('error');">` : '';
                
                return `
                    <div class="trade-item">
                        <div class="trade-header">
                            <div>
                                <div class="trade-pair">${trade.pair}</div>
                                <div class="trade-date">${trade.date}</div>
                            </div>
                            <div>
                                <span class="trade-side ${trade.side.toLowerCase() === 'long' ? 'side-long' : 'side-short'}">
                                    ${trade.side}
                                </span>
                            </div>
                            <div class="trade-pnl ${trade.pnl >= 0 ? 'profit' : 'loss'}">
                                ${trade.pnl >= 0 ? '+' : ''}${trade.pnl.toFixed(2)}
                            </div>
                            <div>
                                ${chartImageHtml}
                            </div>
                        </div>
                        
                        <div class="trade-details">
                            <div class="detail-item">
                                <span class="detail-label">Entry</span>
                                <span class="detail-value">${trade.entryPrice}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Exit</span>
                                <span class="detail-value">${trade.exitPrice}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Quantity</span>
                                <span class="detail-value">${trade.quantity}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Leverage</span>
                                <span class="detail-value">${trade.leverage}x</span>
                            </div>
                            ${trade.stopLoss ? `
                                <div class="detail-item">
                                    <span class="detail-label">Stop Loss</span>
                                    <span class="detail-value">${trade.stopLoss}</span>
                                </div>
                            ` : ''}
                            ${trade.takeProfit ? `
                                <div class="detail-item">
                                    <span class="detail-label">Take Profit</span>
                                    <span class="detail-value">${trade.takeProfit}</span>
                                </div>
                            ` : ''}
                            ${trade.slPoints ? `
                                <div class="detail-item">
                                    <span class="detail-label">SL Points</span>
                                    <span class="detail-value">${trade.slPoints}</span>
                                </div>
                            ` : ''}
                            ${trade.tpPoints ? `
                                <div class="detail-item">
                                    <span class="detail-label">TP Points</span>
                                    <span class="detail-value">${trade.tpPoints}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${trade.notes ? `<div class="notes-section">${trade.notes}</div>` : ''}
                        
                        <div class="action-buttons">
                            <button class="btn-small btn-secondary" onclick="editTrade(${trade.id})">Edit</button>
                            <button class="btn-small btn-minimal" onclick="deleteTrade(${trade.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const filteredTrades = trades.filter(trade => trade.type === currentTab);
            const totalPnL = filteredTrades.reduce((sum, trade) => sum + trade.pnl, 0);
            const currentBalance = startingBalance + trades.reduce((sum, trade) => sum + trade.pnl, 0);
            const totalTradesCount = filteredTrades.length;
            const winningTrades = filteredTrades.filter(trade => trade.pnl > 0).length;
            const winRate = totalTradesCount > 0 ? (winningTrades / totalTradesCount * 100).toFixed(1) : 0;

            document.getElementById('currentBalance').textContent = `${currentBalance.toLocaleString()}`;
            document.getElementById('totalProfit').textContent = `${totalPnL >= 0 ? '+' : ''}${totalPnL.toFixed(2)}`;
            document.getElementById('totalProfit').className = `balance-value ${totalPnL >= 0 ? 'profit' : 'loss'}`;
            document.getElementById('winRate').textContent = `${winRate}%`;
            document.getElementById('totalTrades').textContent = totalTradesCount;
        }

        function clearAllData() {
            if (confirm('Clear all trades? This will not affect saved files.')) {
                trades = [];
                renderTrades();
                updateStats();
                markUnsavedChanges();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('chartModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // Ctrl+S to save
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                if (activeFileName && hasUnsavedChanges) {
                    saveToServer();
                }
            }
        });

        // Warn before leaving with unsaved changes
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Initialize
        updateStats();
        renderTrades();
        updateButtons();
    </script>
</body>
</html>
